<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<!-- Font Awesome -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="{{ url_for('static', filename='css/sorting-sorters.css') }}" rel="stylesheet">
		<title>{{page}}</title>
	</head>
	<body>
		<header class="container">
			<h1>Genome Tech Internal Chat Service</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<!-- TODO: make this a video -->
					<div id="video">
					{% if alg == "bubble" %}
					<iframe width="100%" height="400" src="https://www.youtube.com/embed/oeJDuZUFW_Q?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					{% elif alg == "merge" %}
					<iframe width="100%" height="400" src="https://www.youtube.com/embed/V8FdDuoC-W0?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					{% else %}
					<iframe width="100%" height="400" src="https://www.youtube.com/embed/QqOJ-y3v2Lw?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					{% endif %}
					</div>
					<div id="audio-controls">
						<a href="#" class="btn btn-primary" id="btn-unmute"><i class="fa fa-microphone" aria-hidden="true"></i></a>
						<a href="{{ url_for('sorting_sorters_end') }}" class="btn btn-primary" id="btn-hangup"><i class="fa fa-phone" aria-hidden="true"></i></a>
					</div>
				</div>
				<div class="col-lg-4">
					<div id="chat-window">
						<h3>Sam Williams</h3>
						<div class="chat sam-chat">
							<p>The links for you...</p>
						</div>
						<div class="chat sam-chat">
							<p>I am thinking of <a href="https://youtu.be/KFPnjs4GgyA" target="_blank">bubble sort</a></p>
							<p>or maybe <a href="https://youtu.be/3BTLnxnGOgA" target="_blank">merge sort</a></p>
						</div>
						<div class="chat erdaf-chat">
							<p>Thanks</p>
						</div>
						<div id="enter-text">
							<p><i class="fa fa-smile-o"></i>Send a message</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var unmute = document.getElementById("btn-unmute");
			unmute.onclick = function() {
				var i = this.getElementsByTagName("i")[0]
					if (i.classList.contains("fa-microphone")) {
						i.classList.remove("fa-microphone");
						i.classList.add("fa-microphone-slash");
					} else {
						i.classList.remove("fa-microphone-slash");
						i.classList.add("fa-microphone");
					}
			}
		</script>
	</body>
</html>
