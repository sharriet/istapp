{% extends 'layout.html' %}

{% block content %}
<div class="row">
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<div class="card">
			<img class="card-img-top" src="{{ url_for('static', filename='images/dna.png') }}" alt="Card image cap">
			<div class="card-body">
				<div class="card-text">
					<h1>The Genome Code</h1>
					<h3>{{ task.title }}</h3>
					<form action="{{ url_for('task_submit') }}" method="POST">
						<div class="form-group">
							<input type="hidden" value="{{ pin }}" name="pin">
							<label>{{ task.task_text }}</label>
							<select name="strength" class="form-control">
								{% for outcome in task.outcomes %}
								<option value="{{ outcome.strength }}">{{ outcome.user_response }}</option>
								{% endfor %}
							</select>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-submit btn-primary">Submit</button>
							<a href="{{ url_for('map', pin=pin) }}">&laquo;&nbsp;Go back</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3"></div>
</div>

{% endblock %}
